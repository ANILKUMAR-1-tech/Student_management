<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-10">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">✏️ Edit Student</h3>

                    <form th:action="@{/students/update}" method="post" th:object="${student}">
                        <input type="hidden" th:field="*{id}" />

                        <div class="form-floating mb-3">
                            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="name" required>
                            <label for="name">Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="email" required>
                            <label for="email">Email</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" id="age" th:field="*{age}" class="form-control" placeholder="age" required>
                            <label for="age">Age</label>
                        </div>

                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-primary">✅ Update Student</button>
                        </div>

                        <div class="text-center">
                            <a th:href="@{/students/}" class="btn btn-outline-secondary btn-sm">← Back to List</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
